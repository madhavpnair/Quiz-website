<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on History</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div id="question1">
        <p>What year did World War II begin?</p>
        <button class="answerButton" id="b1">1939</button>
        <button class="answerButton" id="b2">1941</button>
        <button class="answerButton" id="b3">1945</button>
        <button class="answerButton" id="b4">1950</button>
        <p id="result1"></p>
    </div>
    
    <div id="question2">
        <p>In which state is the Golden Temple located?</p>
        <button class="answerButton" id="b1">Delhi</button>
        <button class="answerButton" id="b2">Punjab</button>
        <button class="answerButton" id="b3">Maharashtra</button>
        <button class="answerButton" id="b4">West Bengal</button>
        <p id="result2"></p>
    </div>


    <div id="question3">
        <p>Who was the first emperor of Maurya Dynasty?</p>
        <button class="answerButton">Ashoka</button>
        <button class="answerButton">Chandraguptha Maurya</button>
        <button class="answerButton">Bimbisara</button>
        <button class="answerButton">Rajashekhara Maurya</button>
        <p id="result3"></p>
    </div>
    
    <!-- Add more questions similarly -->
    
    <div id="score"></div>

    <script src="./history.js"></script>
</body>
</html>
